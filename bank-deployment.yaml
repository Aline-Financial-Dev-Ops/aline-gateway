apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank
  labels:
    app: bank

spec:
  replicas: 1
  selector:
    matchLabels:
      app: bank
  template:
    metadata:
      labels:
        app: bank

    spec:
      containers:
        - name: bank
          image: laxwalrus/capstone-bank:v1
          ports:
            - containerPort: 8083
          env:
            - name: BANK_PORT
              value: "8083"
            - name: DATABASE_NAME
              value: "cirrusdb"
            - name: DBPORT
              value: "3306"
            - name: JWT_SECRET_KEY
              value: "eyJhbGciOiJIUzI1NiJ95eyJSb2xlIjoiQWRtaW4iLC"
            - name: MYSQLDB
              value: "admin"
            - name: MYSQLDB_PASSWORD
              value: "Password"
            - name: SECRET_KEY
              value: "ThisIsAGreatSecretKey!!!"
            - name: DBNAME
              value: "alinedb"
