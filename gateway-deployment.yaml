apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway

spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway

    spec:
      containers:
        - name: gateway
          image: laxwalrus/capstone-gateway:v2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: GATEWAY_PORT
              value: "8080"
            - name: SERVICE_HOST
              value: http://192.168.49.2
